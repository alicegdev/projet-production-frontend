<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projet Production SGBDR</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/10.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-database-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-functions-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-messaging-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-storage-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-analytics-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-remote-config-compat.js"></script>
    <script src="/__/firebase/10.0.0/firebase-performance-compat.js"></script>
    
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    
    <!-- built files will be auto injected -->
    <script src="/js/chunk-vendors.js"></script>
    <script src="/js/app.js"></script>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
  </body>
</html>
